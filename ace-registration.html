<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lumen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="libs/Bootstrap/bootstrap-4.3.1.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
		<link rel="stylesheet" href="libs/OwlCarousel/OwlCarousel-22.3.4.css">
		<link rel="stylesheet" href="libs/OwlCarousel/OwlCarousel-22.3.4-owl.theme.css">
		<link rel="stylesheet" href="libs/Waves/node-waves-0.7.6.css">
    <link rel="stylesheet" href="libs/Select2/select2.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="body-0">

		<div class="login-box">
			<div class="m-auto login">
				<div class="text-center pb-3">
					<img src="img/Lumen-login.png" alt="" width="100" class="align-middle">
					<span class="align-middle fz-30 mx-2">+</span>
					<img src="img/ace-brand.png" alt="" width="95" class="align-middle">
				</div>
				<p class="font-weight-bold mb-0 fz-18">Register</p>
				<p class="fz-14">Enter your information to register your account.</p>
				<form class="form-login">
				  <div class="form-group mb-3">
				    <label class="d-flex">
					    <input type="text" class="form-control" placeholder="Name">
				    </label>
				    <label class="d-flex">
					    <input type="email" class="form-control" placeholder="Email">
				    </label>
				    <label class="d-flex">
					    <input type="text" class="form-control" placeholder="Password">
				    </label>
				    <label class="d-flex">
					    <input type="text" class="form-control" placeholder="Password Verification">
				    </label>
				  </div>
				  <button class="btn btn-primary btn-update btn-signin btn-block mb-3 wave">Register</button>
				  <div class="row row-1 align-items-center">
				  	<div class="col-sm mb-3 mb-sm-0">
						  <div class="form-group mb-0">
								<label class="form-check-label label-agree">				
		              <input type="checkbox" name="login">
		              <span class="align-middle fas fa-check fz-14"></span>
		              <span class="align-middle ml-1">Remember me for 2 weeks</span>
		            </label>
						  </div>
				  	</div>
				  	<div class="col-sm-auto text-right">
				  		<a href="#!" class="font-weight-bold">I already have an account</a>
				  	</div>
				  </div>
				</form>
			</div>
		</div>
		
		<script src="libs/Jquery/jquery-3.3.1.js"></script>
		<script src="libs/Popper/popper.js-1.14.7.js"></script>
		<script src="libs/Bootstrap/bootstrap-4.3.1.js"></script>
		<script src="libs/OwlCarousel/OwlCarousel-22.3.4.js"></script>
		<script src="libs/Select2/select2.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
		<script src="libs/Waves/node-waves-0.7.6.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
